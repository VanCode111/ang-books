<div class="table-book">
  <div class="container">
    <button mat-button (click)="getNewData()">
      Сформировать новый сет данных
    </button>

    <table
      mat-table
      [dataSource]="sortedData"
      multiTemplateDataRows
      class="mat-elevation-z8"
      matSort
      (matSortChange)="sortData($event)"
      matSortActive="carbs"
      matSortDirection="asc"
    >
      <ng-container
        matColumnDef="{{ column }}"
        *ngFor="let column of columnsToDisplay"
      >
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}
        </td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
          &nbsp;
        </th>
        <td mat-cell *matCellDef="let element; let i = dataIndex">
          <button
            mat-icon-button
            aria-label="expand row"
            (click)="
              expandedElement = expandedElement === element ? null : element;
              $event.stopPropagation()
            "
          >
            <mat-icon *ngIf="expandedElement !== element"
              >keyboard_arrow_down</mat-icon
            >
            <mat-icon *ngIf="expandedElement === element"
              >keyboard_arrow_up</mat-icon
            >
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element; let i = dataIndex"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <mat-card class="extend-table"
              ><mat-table
                [dataSource]="dataSource2"
                #table
                class="extend-table"
              >
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <mat-header-cell *matHeaderCellDef>
                    Position
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.name }}
                  </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.weight }}
                  </mat-cell>
                </ng-container>

                <!-- displayedInCell Column -->
                <ng-container matColumnDef="displayedInCell">
                  <mat-header-cell *matHeaderCellDef>
                    displayedInCell
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.displayedInCell }}
                  </mat-cell>
                </ng-container>

                <mat-header-row
                  *matHeaderRowDef="extendedColumns"
                ></mat-header-row>
                <mat-row
                  *matRowDef="let row; columns: extendedColumns"
                ></mat-row> </mat-table
            ></mat-card>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </div>
</div>
