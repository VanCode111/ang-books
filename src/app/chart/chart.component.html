<div class="chart">
  <div class="container">
    <h3 class="chart__title">Коледино</h3>
    <div class="chart__wrapper">
      <div class="first-canvas">
        <canvas
          baseChart
          width="200"
          height="100"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"
        ></canvas>
      </div>

      <div class="second-canvas">
        <canvas
          baseChart
          class="second-canvas"
          [data]="pieChartData"
          [type]="pieChartType"
          [options]="pieChartOptions"
          width="100"
          height="100"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
